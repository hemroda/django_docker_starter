{% load static %}
{% load django_bootstrap5 %}
{% load bootstrap_icons %}

<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/favicon/apple-touch-icon.png' %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/favicon/favicon-32x32.png' %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favicon/favicon-16x16.png' %}">
  <link rel="manifest" href="{% static 'img/favicon/site.webmanifest' %}">
  <link rel="mask-icon" href="{% static 'img/favicon/safari-pinned-tab.svg" color="#2a9cbd' %}">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#ffffff">
  <!--
  when using "<body hx-boost="true">", disable HTMX' history cache feature,
  which can sometimes result in funky behaviour when reloading a page with the back button:
  -->
  <meta name="htmx-config" content='{"historyCacheSize": 0, "refreshOnHistoryMiss": false}'>
  <title>{% block title %}DDStarter{% endblock title%}</title>
  {% bootstrap_css %}
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <script src="{% static 'js/htmx.min.js' %}" defer></script>
</head>
<body hx-boost="true">
<header class="container d-flex align-items-center justify-content-between p-4">
  <div>
    <h1 class="">
      <a href="{% url 'homepage_path' %}" class="nav-item nav-link">
        <img class="navbar-brand" width="50" src="{% static 'img/logo.png' %}" alt="Logo">
      </a>
    </h1>
  </div>
  <nav class="nav nav-underline justify-content-between">
    <a href="{% url 'homepage_path' %}" class="nav-item nav-link link-body-emphasis">Home</a>
  </nav>
  <div><small>{{ date }}</small></div>
</header>
<main class="container p-4">
  {% block content %}
  {% endblock %}
</main>

<!-- ====================== JavaScript ============================ -->
{% bootstrap_javascript %}
<script src="{% static 'js/main.js' %}"></script>
</body>
</html>

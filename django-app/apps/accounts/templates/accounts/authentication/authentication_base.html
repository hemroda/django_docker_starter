<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="description"
              content="Building the apps I regularly need using Python, Django, and FastAPI">
        <meta name="keywords" content="Django, Python, FastAPI">
        <link rel="apple-touch-icon"
              sizes="180x180"
              href="{% static 'img/favicon/apple-touch-icon.png' %}">
        <link rel="icon"
              type="image/png"
              sizes="32x32"
              href="{% static 'img/favicon/favicon-32x32.png' %}">
        <link rel="icon"
              type="image/png"
              sizes="16x16"
              href="{% static 'img/favicon/favicon-16x16.png' %}">
        <link rel="manifest" href="{% static 'img/favicon/site.webmanifest' %}">
        <link rel="mask-icon"
              href="{% static 'img/favicon/safari-pinned-tab.svg" color="#2a9cbd' %}">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="theme-color" content="#ffffff">
        <title>
            {% block title %}
                django_docker_starter
            {% endblock title %}
        </title>
        <link rel="stylesheet" href="{% static 'css/output.css' %}">
        <script src="{% static 'js/htmx.min.js' %}" defer></script>
    </head>
    <body>
        <main>
            {% block content %}
            {% endblock content %}
        </main>
        <script src="{% static 'js/main.js' %}"></script>
    </body>
</html>

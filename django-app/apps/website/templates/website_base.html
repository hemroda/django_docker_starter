<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description"
          content="Building the apps I regularly need using Python, Django">
    <meta name="keywords" content="Django, Python">
    <link rel="apple-touch-icon"
          sizes="180x180"
          href="{% static 'img/favicon/apple-touch-icon.png' %}">
    <link rel="icon"
          type="image/png"
          sizes="32x32"
          href="{% static 'img/favicon/favicon-32x32.png' %}">
    <link rel="icon"
          type="image/png"
          sizes="16x16"
          href="{% static 'img/favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'img/favicon/site.webmanifest' %}">
    <link rel="mask-icon"
          href="{% static 'img/favicon/safari-pinned-tab.svg" color="#2a9cbd' %}">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <title>
      {% block title %}
        django_docker_starter
      {% endblock title %}
    </title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
    <link rel="stylesheet"
          type='text/css'
          href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
    <script src="{% static 'js/htmx.min.js' %}" defer></script>
  </head>
  <body>
    {% include "shared/header.html" %}
    <div class="relative isolate px-6 pt-14 lg:px-4">
      <div class="mx-auto max-w-6xl mt-10">
        {% block content %}
        {% endblock content %}
      </div>
    </div>
    <script src="{% static 'js/main.js' %}"></script>
    {# django-debug-toolbar #}
    {% if debug %}
      <script>
        if (typeof window.htmx !== "undefined") {
          htmx.on("htmx:afterSettle", function (detail) {
            if (
              typeof window.djdt !== "undefined"
              && detail.target instanceof HTMLBodyElement
            ) {
              djdt.show_toolbar();
            }
          });
        }
      </script>
    {% endif %}
  </body>
</html>

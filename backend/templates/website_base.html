{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Django Docker Starter</title>
  <link rel="stylesheet" href="{% static 'css/reset.css' %}">
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
  <header class="flex-row space-between">
    <!-- Logo -->
    <div class="logo-wrapper">
      <a href="{% url 'website_homepage_path' %}">
        <h1>Django Docker Starter</h1>
      </a>
    </div>
    <!-- Nav links -->
    <nav>
      <ul class="flex-row">
        <li><a href="{% url 'blog_index_path' %}">Blog</a></li>
        <li><a href="{% url 'website_about_path' %}">About</a></li>
      </ul>
    </nav>
    <!-- Login/Signup/Dashboard links -->
    <div>
      {% if user.is_authenticated %}
        <a href="{% url 'accounts_dashboard_path' %}">
          <button type="button" class="">
            Dashboard
          </button>
        </a>
      {% else %}
        <a href="{% url 'login' %}">
          <button type="button" class="">
            Login
          </button>
        </a>
        <a href="{% url 'accounts_signup_path' %}">
          <button type="button" class="">
            Sign Up
          </button>
        </a>
      {% endif %}
    </div>
  </header>
  <main>
    {% block content %} {% endblock content %}
  </main>
  <footer></footer>

  <script src="{% static 'js/index.js' %}"></script>
</body>
</html>

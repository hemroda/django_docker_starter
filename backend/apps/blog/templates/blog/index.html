{% extends "website_base.html" %}

{% block content %}
<h1>Blog</h1>
<div class="posts">
  <ul>
    {% for post in post_list %}
      <div class="post">
        <h3>{{ post.title }}</h3>
        <p>{{ post.author }}</p>
        <p>{{ post.body }}</p>
      </div>
    {% endfor %}
  </ul>
</div>
{% endblock content %}
